<!DOCTYPE html>
<html>
<head>
    <title>網購商城Q&A</title>
</head>
<body>
    <h1>查詢網購商城Q&A</h1>
    <input type="text" id="query" placeholder="Enter Chinese word">
    <button onclick="search()">Search</button>
    <p id="result"></p>

    <script>
        function search() {
            var query = document.getElementById('query').value;
            var url = 'https://script.google.com/macros/s/AKfycbzALzFHrI8tOtG80UstOSf9Wffp74pqJCcpYfy0XE9OHTTVW_anI2dmVbLZfmFQjGc2/exec?q=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.text())
                .then(text => document.getElementById('result').innerText = text)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
